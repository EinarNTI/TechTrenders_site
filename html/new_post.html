<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../img/hero_image.jpg" alt="Hero image" id="HeroImage">
        <nav>
            <span>
                <a href="./index.html" class="navItem">Home</a>
                <a href="./new_post.html" class="navItem">Post</a>
                <a href="./writers.html" class="navItem">Our Writers</a>
            </span>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contribute</h2>
            <p>Do you have any tips or breaking news that you want to share with the world? Consider sharing them with us here!</p>
            <h3 class="inputDescriptor">Title:</h3>
            <input type="text" id="inputTitle" size="20">
            <h3 class="inputDescriptor">Image:</h3>
            <input type="file" id="inputImage" size="20">
            <h3 class="inputDescriptor">Main text:</h3>
            <textarea type="text" id="inputText" rows="50" cols="100"></textarea>
            <div>
                <a href="" class="customButton" id="submitButton">Submit</a>
            </div>
        </section>
    </main>
</body>
</html>
